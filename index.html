	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a Bit</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            touch-action: manipulation; /* Improve touch responsiveness */
        }

        /* Fluid Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Responsive Grid Layout */
        .main-page {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        /* Icons Section */
        .icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .icons a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
        }

        .icons img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        /* Social Icons Section */
        .social {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .social a {
            transition: transform 0.3s ease;
        }

        .social img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* Hover and Interactive States */
        .icons a:hover,
        .social a:hover {
            transform: scale(1.1);
        }

        /* Touch and Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-page {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }

            .icons img {
                width: 50px;
                height: 50px;
            }

            .social {
                gap: 15px;
            }

            .social img {
                width: 35px;
                height: 35px;
            }
        }

        /* Accessibility Improvements */
        a:focus {
            outline: 3px solid #4A90E2;
            outline-offset: 3px;
        }

        /* Prevent text selection and improve touch feedback */
        .icons, .social {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
